<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PDF Scanner - Capture</title>
    <link rel="stylesheet" href="src/mobile.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>Document Scanner</h1>
            <div class="capture-count" id="capture-count">0 captured</div>
        </header>

        <!-- Camera View -->
        <main class="camera-section">
            <div class="camera-container" id="camera-container">
                <video id="camera-video" autoplay playsinline></video>
                <canvas id="capture-canvas" style="display: none;"></canvas>

                <!-- Camera overlay guides -->
                <div class="camera-overlay">
                    <div class="corner top-left"></div>
                    <div class="corner top-right"></div>
                    <div class="corner bottom-left"></div>
                    <div class="corner bottom-right"></div>
                </div>

                <!-- Loading state -->
                <div class="camera-loading" id="camera-loading">
                    <div class="spinner"></div>
                    <p>Starting camera...</p>
                </div>

                <!-- Error state -->
                <div class="camera-error" id="camera-error" style="display: none;">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10" />
                        <line x1="12" y1="8" x2="12" y2="12" />
                        <line x1="12" y1="16" x2="12.01" y2="16" />
                    </svg>
                    <p id="error-message">Camera access denied</p>
                    <button class="btn btn-primary" id="retry-btn">Try Again</button>
                </div>
            </div>

            <!-- Capture Controls -->
            <div class="capture-controls">
                <button class="capture-btn" id="capture-btn" disabled>
                    <div class="capture-btn-inner"></div>
                </button>
                <p class="capture-hint">Tap to capture</p>
            </div>
        </main>

        <!-- Image Preview -->
        <div class="preview-modal" id="preview-modal">
            <div class="preview-content">
                <img id="preview-image" src="" alt="Captured image">
                <div class="preview-actions">
                    <button class="btn btn-secondary" id="retake-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="1 4 1 10 7 10" />
                            <path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10" />
                        </svg>
                        Retake
                    </button>
                    <button class="btn btn-primary" id="use-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12" />
                        </svg>
                        Use Photo
                    </button>
                </div>
            </div>
        </div>

        <!-- Upload Progress -->
        <div class="upload-toast" id="upload-toast">
            <div class="upload-progress" id="upload-progress"></div>
            <span id="upload-message">Uploading...</span>
        </div>

        <!-- Success Toast -->
        <div class="success-toast" id="success-toast">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="20 6 9 17 4 12" />
            </svg>
            <span>Image sent to desktop!</span>
        </div>
    </div>

    <script type="module" src="src/mobile.js"></script>
</body>

</html>
